<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxiPicks | 鄰近精選</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid vh-100 p-0">
        <div class="row g-0 h-100">

            <div class="col-lg-4 col-md-5 h-100 d-flex flex-column" id="sidebar">
                <header class="p-3 shadow-sm d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h4 m-0 fw-bold">ProxiPicks 鄰近精選</h1>
                        <p class="text-muted small m-0">尋找您身邊的高評價地點</p>
                    </div>
                    <button class="btn btn-light d-lg-none" id="close-sidebar-btn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </header>

                <div class="p-3">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="搜尋城市或地標...">
                        <button class="btn btn-primary" type="button" id="search-button">搜尋</button>
                    </div>
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <label for="type-filter" class="col-form-label">篩選類型：</label>
                        </div>
                        <div class="col">
                            <select class="form-select" id="type-filter">
                                <option value="all" selected>所有推薦 (景點或餐廳)</option>
                                <option value="restaurant">餐廳</option>
                                <option value="cafe">咖啡廳</option>
                                <option value="tourist_attraction">景點</option>
                                <option value="park">公園</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="opennow-filter">
                                <label class="form-check-label" for="opennow-filter">
                                    現在營業中
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="results-container flex-grow-1">
                    <div id="loader" class="text-center p-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">正在為您尋找精選地點...</p>
                    </div>

                    <div id="results-list" class="list-group list-group-flush">
                        </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-7 h-100 position-relative">
                <div id="map"></div>
                
                <button id="search-this-area-btn" class="btn btn-primary shadow d-none">搜尋此區域</button>
                
                <button class="btn btn-light shadow d-lg-none" id="open-sidebar-btn">
                    <i class="bi bi-list-ul"></i> 顯示列表
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0jCir32RozFeByy9sj6lLN3pxYkfjHHU&callback=initMap&libraries=places&language=zh-TW&region=TW">
    </script>
    </body>
</html>
